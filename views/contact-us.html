<!DOCTYPE html>
<html lang="es" class="html__views">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collection Spot - Contáctanos</title>
    <link rel="shortcut icon" href="../assets/img/logo-small.png" type="image/x-icon">
    <!-- Font Awesome: Icons -->
    <script src="https://kit.fontawesome.com/0a3fef0c68.js" crossorigin="anonymous"></script>
    <!-- Google Font: Bebas Neue, Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- AOS - Animate On Scroll Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="header__nav">
            <a href="../index.html">
                <img src="../assets/img/logo-full.png" alt="Logo del sitio">
            </a>
            <ul>
                <li><a href="./store.html">Tienda</a></li>
                <li><a href="./new-products.html">Nuevo</a></li>
                <li><a href="./on-sale-products.html">Ofertas</a></li>
                <li><a href="./about-us.html">Sobre nosotros</a></li>
                <li><a href="./contact-us.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Banner -->
        <section class="main__title main__title-views main__title-views-long">
            <div>
                <h1>Contáctanos</h1>
                <h2 class="main__title-views-back main__title-views-back-long">Contáctanos</h2>
            </div>
        </section>
        <!-- Form -->
        <form class="main__form" action="" method="" data-aos="fade-up">
            <div class="main__form-reason">
                <label for="reason">Motivo</label>
                <select name="reason" id="reason">
                    <option value="" disabled selected>Selecciona la razón de tu contacto</option>
                    <option value="purchase">Compra</option>
                    <option value="complaint">Reclamo</option>
                    <option value="request">Solicitud nuevos productos</option>
                    <option value="feedback">Retroalimentación</option>
                    <option value="business-opportunity">Trabaja con nosotros</option>
                </select>
            </div>
            <div class="main__form-name">
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" placeholder="Nombre">
            </div>
            <div class="main__form-last-name">
                <label for="last-name">Apellido:</label>
                <input type="text" name="last-name" id="last-name" placeholder="Apellido">
            </div>
            <div class="main__form-email">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="email@email.com">
            </div>
            <div class="main__form-message">
                <label for="message">Mensaje:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Tu comentario"></textarea>
            </div>
            <div class="form__button">
                <button type="submit">Enviar <i class="fa-solid fa-circle-right"></i></button>
                <button type="reset">Limpiar <i class="fa-solid fa-trash"></i></button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer__container">
            <section class="footer__logo">
                <img src="../assets/img/logo-small.png" alt="Logo">
            </section>
            <section class="footer__links">
                <nav>
                    <ul>
                        <li><a href="./store.html">Tienda</a></li>
                        <li><a href="./about-us.html">Sobre nosotros</a></li>
                        <li><a href="./contact-us.html">Contáctanos</a></li>
                    </ul>
                </nav>
            </section>
            <section class="footer__social">
                <p>Síguenos en redes</p>
                <div>
                    <a href="https://es-la.facebook.com/" target="_blank">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.tiktok.com/es/" target="_blank">
                        <i class="fa-brands fa-tiktok"></i>
                    </a>
                </div>
            </section>
        </div>
        <section class="footer__copyright">
            <p>© 2022 My Collection Spot, todos los derechos reservados</p>
        </section>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            // Global settings:
            disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
            startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
            initClassName: 'aos-init', // class applied after initialization
            animatedClassName: 'aos-animate', // class applied on animation
            useClassNames: true, // if true, will add content of `data-aos` as classes on scroll
            disableMutationObserver: false, // disables automatic mutations' detections (advanced)
            debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
            throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)
            
            // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
            offset: 120, // offset (in px) from the original trigger point
            delay: 0, // values from 0 to 3000, with step 50ms
            duration: 1200, // values from 0 to 3000, with step 50ms
            easing: 'ease', // default easing for AOS animations
            once: true, // whether animation should happen only once - while scrolling down
            mirror: false, // whether elements should animate out while scrolling past them
            anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
        });
    </script>
</body>
</html>
